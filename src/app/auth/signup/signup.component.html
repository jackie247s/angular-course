<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" ngModel class="form-control"
        required email #email="ngModel">
        <div *ngIf="email.touched && email.invalid">
          <span *ngIf="email.errors.required">Email is required</span>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" ngModel class="form-control"
        required minlength="6" #password="ngModel">
        <div *ngIf="password.touched && password.invalid">
          <span *ngIf="password.errors.minlength">The password must be at least 6 characters long</span>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Sign Up</button>
    </form>
  </div>
</div>
